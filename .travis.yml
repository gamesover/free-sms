language: node_js

node_js:
  - 6.10.0

env:
  - RAILS_ENV=test

addons:
  postgresql: '9.4'

before_install:
  - rvm install 2.3.3

install:
  - gem install bundler
  - bundle
  - cd client && npm install && cd ..

before_script:
  - cp config/database.yml.travis config/database.yml

script:
 - bundle exec rubocop
 - bundle exec rake db:create
 - bundle exec rake db:schema:load
 - bundle exec rspec
 - cd client && npm run travis-test